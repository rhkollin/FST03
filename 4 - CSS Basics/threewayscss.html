<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways CSS</title>
</head>
<style>
#internal-styling{
    color: blue;
    font-size: 12px;

}

</style>
<link rel="stylesheet" href="threeways.css">
<body>
    <!-- Inline Styling -->
     <p style="color:red; font-size: 30px;">This paragraph is styled with Inline Styling</p>

    <!-- Internal Styling -->
    <p id="internal-styling">This paragraph is styled with Internal Styling</p>

    <!-- External Styling -->
     <p id="external-styling">This paragraph is styled with External Styling.</p>
</body>
</html>
